<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REZZ XITERZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0414 0%, #1a0933 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background-color: rgba(25, 12, 45, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(106, 13, 173, 0.3);
            border: 1px solid #6a0dad;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #b967ff;
            text-shadow: 0 0 15px rgba(185, 103, 255, 0.7);
            font-size: 2.8rem;
            letter-spacing: 3px;
            font-weight: 800;
            position: relative;
            padding-bottom: 15px;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #6a0dad, #b967ff);
            border-radius: 2px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, rgba(42, 21, 74, 0.7), rgba(74, 30, 140, 0.7));
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .product-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
            border-color: #b967ff;
            background: linear-gradient(to right, rgba(52, 26, 90, 0.8), rgba(84, 40, 150, 0.8));
        }
        
        .product-item.active {
            border-color: #b967ff;
            background: linear-gradient(to right, rgba(74, 30, 140, 0.9), rgba(106, 13, 173, 0.9));
            box-shadow: 0 0 20px rgba(185, 103, 255, 0.6);
        }
        
        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e0c7ff;
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #b967ff;
            text-shadow: 0 0 10px rgba(185, 103, 255, 0.5);
        }
        
        .selected-display {
            text-align: center;
            margin: 25px 0;
            padding: 15px;
            background-color: rgba(42, 21, 74, 0.6);
            border-radius: 12px;
            font-size: 1.1rem;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #6a0dad;
        }
        
        .selected-file {
            color: #b967ff;
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .selected-price {
            color: #ff7be5;
            font-weight: bold;
            font-size: 1.4rem;
        }
        
        .buy-btn {
            background: linear-gradient(to right, #6a0dad, #8a3fdd);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .buy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 13, 173, 0.6);
            background: linear-gradient(to right, #7a1fcd, #9a4fed);
            letter-spacing: 2px;
        }
        
        .buy-btn:active {
            transform: translateY(1px);
        }
        
        .info-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #a98aca;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .title {
                font-size: 2.2rem;
            }
            
            .product-name {
                font-size: 1.1rem;
            }
            
            .product-price {
                font-size: 1.1rem;
            }
            
            .buy-btn {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1 class="title">REZZ XITERZ</h1>
        
        <div class="product-grid">
            <div class="product-item" data-file="EASY DRAG MEDIUM" data-price="5.000">
                <span class="product-name">EASY DRAG MEDIUM</span>
                <span class="product-price">5.000</span>
            </div>
            <div class="product-item" data-file="EASY DRAG HIGH" data-price="10.000">
                <span class="product-name">EASY DRAG HIGH</span>
                <span class="product-price">10.000</span>
            </div>
            <div class="product-item" data-file="EASY DRAG EXTREME" data-price="15.000">
                <span class="product-name">EASY DRAG EXTREME</span>
                <span class="product-price">15.000</span>
            </div>
            <div class="product-item" data-file="EASY DRAG NEXUZ" data-price="25.000">
                <span class="product-name">EASY DRAG NEXUZ</span>
                <span class="product-price">25.000</span>
            </div>
            <div class="product-item" data-file="EASY DRAG EXVILZ" data-price="35.000">
                <span class="product-name">EASY DRAG EXVILZ</span>
                <span class="product-price">35.000</span>
            </div>
        </div>
        
        <div class="selected-display">
            <div>PILIH FILE YANG MAU DI BUY</div>
        </div>
        
        <button class="buy-btn" id="buyButton">
            <i class="fab fa-whatsapp"></i> BUY FILES
        </button>
        
        <p class="info-text">FILE AMAN 100% KARNA BUKAN METADATA</p>
    </div>

    <!-- Load particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#b967ff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 3,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#8a3fdd",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 3,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Product selection logic
            const productItems = document.querySelectorAll('.product-item');
            const selectedDisplay = document.querySelector('.selected-display');
            const buyButton = document.getElementById('buyButton');
            
            let selectedFile = null;
            let selectedPrice = null;
            
            productItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    productItems.forEach(product => product.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Get file and price data
                    selectedFile = this.getAttribute('data-file');
                    selectedPrice = this.getAttribute('data-price');
                    
                    // Update selected item display
                    selectedDisplay.innerHTML = `
                        <div>BUY FILE</div>
                        <div class="selected-file">${selectedFile}</div>
                        <div>HARGA FILE</div>
                        <div class="selected-price">Rp ${selectedPrice}</div>
                    `;
                });
            });
            
            buyButton.addEventListener('click', function() {
                if (!selectedFile || !selectedPrice) {
                    alert('Silakan pilih file terlebih dahulu!');
                    return;
                }
                
                // Format pesan WhatsApp
                const message = `HALO REZZ SAYA MAU BUY FILES ${selectedFile} HARGA ${selectedPrice}`;
                const encodedMessage = encodeURIComponent(message);
                const whatsappURL = `https://wa.me/6285808905037?text=${encodedMessage}`;
                
                // Redirect ke WhatsApp
                window.open(whatsappURL, '_blank');
            });
        });
    </script>
</body>
</html>
